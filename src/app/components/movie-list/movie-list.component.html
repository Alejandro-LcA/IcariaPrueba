<div class="d-flex flex-column align-items-center justify-content-around">
  @for (row of items; track $index) {
  <div
    class="d-flex flex-column flex-md-row align-items-center justify-content-around"
  >
    <app-card class="m-3 align-self-stretch" [movie]="row[0]"></app-card>
    @if (row[1]) {
    <app-card class="m-3 align-self-stretch" [movie]="row[1]"></app-card>
    } @if (row[2]) {
    <app-card class="m-3 align-self-stretch" [movie]="row[2]"></app-card>
    }
  </div>
  }
</div>
